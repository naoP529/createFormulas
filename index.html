<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>計クリ</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <!-- <script src="script.js"></script> -->
    </head>
    <body>
        <header>
            <h1><a href="index.html" class="title">計クリ</a></h1>
        </header>
        <div class = "contents">
            <h2 class="explanation">2項までの計算問題を自動で</h2>
            <input  class = "create" type="button" value="計算問題作成">
                <a href = "#createLink"></a>
            </input>
        </div>
        <div class = "conditions">
            <h1>条件を設定</h1>
            <form name = "termNumber" id = "termNumber">
                <h1>項の数を指定</h1>
                <label>
                    <input type="radio" name = "acquisitionTerms" value = "2" onclick="onclick_acquisitionTerms4();">2
                </label>
                <label>
                    <input type="radio" name = "acquisitionTerms" value = "3" onclick="onclick_acquisitionTerms4();">3
                </label>
                <label>
                    <input type="radio" name = "acquisitionTerms" value = "4" onclick="onclick_acquisitionTerms4();">4
                </label>
                <label>
                    <input type="radio" name = "acquisitionTerms" value = "rondom" onclick="onclick_acquisitionTerms4();">ランダム
                </label>
                <label>
                    <input type="radio" name = "acquisitionTerms" value = "input" onclick="onclick_acquisitionTerms4();">
                    項の数を入力
                    <input type="text" name="freeDesignationterm" id = "inputTermNumber" value=""> 
                </label>
            </form>
            <form name = "formulaNumber" id = "formulaNumber">
                <h1>問題数を指定</h1>
                <label>
                    <input type="radio" name="acquisitionFormulas" value = "30" onclick="onclick_acquisitionFormulas4();">30
                </label>
                <label>
                    <input type="radio" name = "acquisitionFormulas" value="50" onclick="onclick_acquisitionFormulas4();">50
                </label>
                <label>
                    <input type="radio" name="acquisitionFormulas" value="100" onclick="onclick_acquisitionFormulas4();">100
                </label>
                <label>
                    <input type="radio" name = "acquisitionFormulas" value = "rondom" onclick="onclick_acquisitionFormulas4();">ランダム
                </label>
                <label>
                    <input type="radio" name = "acquisitionFormulas" value = "input" onclick="onclick_acquisitionFormulas4();">
                    問題数を入力
                    <input type="text" name="freeDesignationformula" id = "inputformulaNumber" value="">
                </label>
            </form>
            <form name = "operatorType" id = "operatorType">
                <h1>演算子を指定</h1>
                <label>
                    <input type="radio" name="aquisitionOperators" value = "＋">＋足し算
                </label>
                <label>
                    <input type="radio" name="aquisitionOperators" value = "ー">ー引き算
                </label>
                <label>
                    <input type="radio" name="aquisitionOperators" value = "×">ｘ掛け算
                </label>
                <label>
                    <input type="radio" name="aquisitionOperators" value = "÷">÷割り算
                </label>
                <label>
                    <input type="radio" name="aquisitionOperators"  value = "all">すべて
                </label>
            </form>
            <form name = "numberSize" id = "numberSize">
                <h1>数の桁を指定</h1>
                <label>
                    <input type="radio" name = "aquisitionNumberSizes" value=9 onclick="onclick_aquisitionNumberSizes4();">1桁
                </label>
                <label>
                    <input type="radio" name = "aquisitionNumberSizes" value=99  onclick="onclick_aquisitionNumberSizes4();">2桁
                </label>
                <label>
                    <input type="radio" name = "aquisitionNumberSizes" value=999  onclick="onclick_aquisitionNumberSizes4();">3桁
                </label>
                <label>
                    <input type="radio" name = "aquisitionNumberSizes" value=9999  onclick="onclick_aquisitionNumberSizes4();">4桁
                </label>
                <label>
                    <input type="radio" name = "aquisitionNumberSizes" value = "rondom"  onclick="onclick_aquisitionNumberSizes4();">ランダム
                </label>
                <label>
                    <input type="radio" name = "aquisitionNumberSizes" value = "input"  onclick="onclick_aquisitionNumberSizes4();">
                    桁数を入力
                    <input type="text" name="freeDesignationNumberSize"  id = "inputNumberSize">
                </label>
            </form>
            <input type="button" class = "conditionsButton" value="決定！" onclick="conditionEnter_onclick()";>
        </div>
        <div id = "formulas">
            <a id="createLink"></a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
